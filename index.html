<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DawateIslami - Time Entry</title>
  <link rel = "stylesheet" href = "./bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel = "stylesheet" href = "./styles.css" />
</head>

<body>

<div class="container">
  <div class="row valign-center">
    <div class="col-md-12">
      <div class="login-container">

        <div class="row m-0 px-5">

          <p class="text-center">Sign in to start your session</p>

          <div class="form-group mb-3 px-3">
            <!-- <label>Username</label> -->
            <input type="text" placeholder="Username" class="form-control-sm form-control" name="username" id="username"/>
          </div>
        
          <div class="form-group mb-3 px-3">
            <!-- <label>Password</label> -->
            <input type="password" placeholder="Password" class="form-control-sm form-control" name="password" id="password"/>
          </div>
        
          
          <div class="form-group px-3">
            <button class="btn btn-primary btn-sm btn-block w-100" id="login-button">Login</button>
          </div>
          
          <div>
            <label id="error-message"></label>
          </div>
        </div>
      
      </div>
    </div>
</div>
</div>

</body>

<style>
  .container {
    width: 60%;
    margin: 0 auto;
  }
</style>

<script>
  document.querySelector("#login-button").addEventListener("click", () => {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const data = {
      username: username,
      password: password,
    };

    window.electron.login(data);
  });

</script>

</html>
